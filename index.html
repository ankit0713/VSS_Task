<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn only css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap cdn only js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- sweet alert cdn -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        .parentDiv {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .gap-10 {
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-md-12">
                <div class="parentDiv">
                    <div class="p-5 border border-secondary rounded shadow-lg bg-white">
                        <form action="">
                            <h2 class="mb-3"><i class="fa-solid fa-lock"></i> Reset Password</h2>
                            <div class="mb-3">
                                <label for="password" role="button"><i class="fa-solid fa-key"></i> Password</label>
                                <!-- <input type="text" id="password" class="form-control" onkeyup="checkPattern()" placeholder="Enter Password"> -->
                                <input type="password" id="password" class="form-control"
                                    onkeyup="checkLC(); checkUC(); checkNum(); checkSC()" placeholder="Enter Password">
                            </div>
                            <div class="mb-3">
                                <label for="conPassword" role="button"><i class="fa-solid fa-key"></i> Confirm
                                    Password</label>
                                <input type="password" id="conPassword" class="form-control"
                                    placeholder="Enter Password again" onkeyup="checkPM();">
                            </div>
                            <button type="button" class="btn btn-primary w-100 mt-2"
                                onclick="handleSubmitButton()">Reset</button>
                            <br><br><br>
                        </form>

                        <h6>Password must contain following !</h6>
                        <div class="d-flex align-items-baseline gap-10">
                            <i class="fa-solid fa-circle-check text-success" id="lowerCaseRight"></i>
                            <i class="fa-solid fa-circle-xmark text-danger" id="lowerCaseWrong"></i>
                            <div>Input Lowercase</div>
                        </div>

                        <div class="d-flex align-items-baseline gap-10">
                            <i class="fa-solid fa-circle-check text-success" id="upperCaseRight"></i>
                            <i class="fa-solid fa-circle-xmark text-danger" id="upperCaseWrong"></i>
                            <div>Input Uppercase</div>
                        </div>

                        <div class="d-flex align-items-baseline gap-10">
                            <i class="fa-solid fa-circle-check text-success" id="numberRight"></i>
                            <i class="fa-solid fa-circle-xmark text-danger" id="numberWrong"></i>
                            <div>Number</div>
                        </div>

                        <div class="d-flex align-items-baseline gap-10">
                            <i class="fa-solid fa-circle-check text-success" id="specialCharRight"></i>
                            <i class="fa-solid fa-circle-xmark text-danger" id="specialCharWrong"></i>
                            <div>Special Character</div>
                        </div>

                        <div class="d-flex align-items-baseline gap-10">
                            <i class="fa-solid fa-circle-check text-success" id="passMatchRight"></i>
                            <i class="fa-solid fa-circle-xmark text-danger" id="passMatchWrong"></i>
                            <div>Password Matching</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var lowerCaseRight = document.getElementById('lowerCaseRight').style.display = 'none'
        var upperCaseRight = document.getElementById('upperCaseRight').style.display = 'none'
        var numberRight = document.getElementById('numberRight').style.display = 'none'
        var specialCharRight = document.getElementById('specialCharRight').style.display = 'none'
        var passMatchRight = document.getElementById('passMatchRight').style.display = 'none'

        function checkLC() {
            var password = document.getElementById('password').value.trim()

            var lowerCaseWrong = document.getElementById('lowerCaseWrong')

            lowerCasePattern = /[a-z]/g;

            if (password.match(lowerCasePattern)) {
                document.getElementById('lowerCaseRight').style.display = 'block'
                document.getElementById('lowerCaseWrong').style.display = 'none'
                return true;
            } else {
                document.getElementById('lowerCaseRight').style.display = 'none'
                document.getElementById('lowerCaseWrong').style.display = 'block'
                return false;
            }
        }

        function checkUC() {
            var password = document.getElementById('password').value.trim()

            var upperCaseWrong = document.getElementById('upperCaseWrong')

            upperCasePattern = /[A-Z]/g;

            if (password.match(upperCasePattern)) {
                document.getElementById('upperCaseRight').style.display = 'block'
                document.getElementById('upperCaseWrong').style.display = 'none'
                return true;
            } else {
                document.getElementById('upperCaseRight').style.display = 'none'
                document.getElementById('upperCaseWrong').style.display = 'block'
                return false;
            }
        }

        function checkNum() {
            var password = document.getElementById('password').value.trim()

            var numberWrong = document.getElementById('numberWrong')

            numberPattern = /[0-9]/;

            if (password.match(numberPattern)) {
                document.getElementById('numberRight').style.display = 'block'
                document.getElementById('numberWrong').style.display = 'none'
                return true;
            } else {
                document.getElementById('numberRight').style.display = 'none'
                document.getElementById('numberWrong').style.display = 'block'
                return false;
            }
        }

        function checkSC() {
            var password = document.getElementById('password').value.trim()

            var specialCharWrong = document.getElementById('specialCharWrong')

            specialCharPattern = /[^a-zA-Z0-9\-\/]/;

            if (password.match(specialCharPattern)) {
                document.getElementById('specialCharRight').style.display = 'block'
                document.getElementById('specialCharWrong').style.display = 'none'
                return true;
            } else {
                document.getElementById('specialCharRight').style.display = 'none'
                document.getElementById('specialCharWrong').style.display = 'block'
                return false;
            }
        }

        function checkPM() {
            var password = document.getElementById('password').value.trim()
            var conPassword = document.getElementById('conPassword').value.trim()

            var passMatchWrong = document.getElementById('passMatchWrong')

            if (password === conPassword) {
                document.getElementById('passMatchRight').style.display = 'block'
                document.getElementById('passMatchWrong').style.display = 'none'
                return true;
            } else {
                document.getElementById('passMatchRight').style.display = 'none'
                document.getElementById('passMatchWrong').style.display = 'block'
                return false;
            }
        }

        function handleSubmitButton() {
            var password = document.getElementById('password').value.trim()
            var conPassword = document.getElementById('conPassword').value.trim()

            lowerCasePattern = /[a-z]/g;
            upperCasePattern = /[A-Z]/g;
            numberPattern = /[0-9]/;
            specialCharPattern = /[^a-zA-Z0-9\-\/]/;

            if ((password.match(lowerCasePattern)) && (password.match(upperCasePattern)) && (password.match(numberPattern)) && (password.match(specialCharPattern)) && (password === conPassword)) {
                swal("Reset Password Successfully!", "", "success");
                return true
            } else {
                swal("Error!", "", "error");
                return false
            }

        }
    </script>
</body>

</html>
